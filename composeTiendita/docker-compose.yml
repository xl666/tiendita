version: '3'
services:
  web:
    build: ./dockerTiendita
    container_name: web
    environment:
      - PUERTO=8000
      - DOMINIO=0.0.0.0
    volumes:
      - ./dockerTiendita/tiendita:/code
    ports:
      - "9995:8000"
  bd:
    image: ${mariadb}
    environment:
      - MYSQL_ROOT_PASSWORD=desarrllo
      - MYSQL_DATABASE=tiendita
    volumes:
      - ./data:/var/lib/mysql
